name: Deploy Nuxt Studio Wiki

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Deploy Wiki
        run: |
          cd /home/dofault/influencraft/web/wiki-influencraft
          git reset --hard origin/main   # force update pour Ã©viter les conflits
          npm ci
          npm run build
          pm2 delete wiki-influencraft || true
          pm2 start ecosystem.config.cjs --env production
          pm2 save
